<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="./maincss/style.css">
</head>
<body>
  <div class="conteyner">
    <header class="head">
      <img src="./assets/leading-icon.svg" alt="" class="delete-text-input btn-head-search">
      <div class="perevod-text-fun">
        <div class="perevod perevod-ru-qwerty" id="perevod-ru"><b>RU</b></div>
        <div class="perevod perevod-uz-qwerty" id="perevod-uz"><b>UZ</b></div>
      </div>
      <h1 class="perevod-text" data-ru="Заметки" data-uz="Eslatmalar">Заметки</h1>
      <input id="searchTerm" class="search" placeholder="Поиск списка дел...">
      <img src="./assets/leading icon.svg" alt="" class="search-btn btn-head-search">
      <img src="./assets/icon.png" alt="" class="delete-text-search-content btn-head-search" id="clearSearchBtn">
    </header>

    <section class="block">
      <div class="block-menu">
        <h1 class="perevod-text" data-ru="Все заметки" data-uz="Barcha qaydlar">Все заметки</h1>

        <div class="color-palette">
          <div class="bg-color bgcolor-1" data-color="1"></div>
          <div class="bg-color bgcolor-2" data-color="2"></div>
          <div class="bg-color bgcolor-3" data-color="3"></div>
          <div class="bg-color bgcolor-4" data-color="4"></div>
          <div class="bg-color bgcolor-5" data-color="5"></div>
          <div class="bg-color transparent" data-color="null">X</div>
        </div>

        <div class="spisok-munu-list">
          <img class="img-spisok" src="./assets/Vector.png" alt="">
          <h3 class="h3-zametka perevod-text" data-ru="Все заметки" data-uz="Barcha qaydlar">Список</h3>
        </div>
      </div>

      <div id="notesContainer" class="content"></div>

      <button id="showAddNoteModalBtn" class="create-list">
        <img src="./assets/icon.svg" alt="">
      </button>
    </section>

    <div id="noteModal" class="modal">
      <div class="menu-modal">
        <h2 class="perevod-text" data-ru="Добавить заметку" data-uz="Eslatma qo'shing" id="modalTitle">Добавить заметку</h2>
        <div class="inp-create-list-block">
          <span class="perevod-text" data-ru="Заголовка для заметки" data-uz="Eslatma uchun sarlavha">Заголовка для заметки</span>
          <input id="noteTitle" maxlength="30" class="inp-create-list" placeholder="Заголовок заметки">
        </div>
        <div class="inp-create-list-block">
          <span class="perevod-text" data-ru="Заметки" data-uz="Eslatmalar">Заметки</span>
          <input id="noteContent" class="inp-create-list" placeholder="Содержание заметки">
        </div>
        <div class="color-time-bg-timeclock">
          <div class="color-palette">
            <div class="bg-color bgcolor-1" data-color="1"></div>
            <div class="bg-color bgcolor-2" data-color="2"></div>
            <div class="bg-color bgcolor-3" data-color="3"></div>
            <div class="bg-color bgcolor-4" data-color="4"></div>
            <div class="bg-color bgcolor-5" data-color="5"></div>
          </div>
          <div class="time-zametka"></div>
        </div>
        <div class="btn-ago-creat">
          <button id="cancelNoteBtn" class="btn-ago-create-h2 btn-ago perevod-text" data-ru="Отменить" data-uz="Bekor qilish">Отменить</button>
          <button id="saveNoteBtn" class="btn-ago-create-h2 btn-create perevod-text" data-ru="Добавить" data-uz="Qo'shish">Добавить</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js/script.js"></script>
</body>
</html>
